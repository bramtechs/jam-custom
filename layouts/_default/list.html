{{ define "main" }}

  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <h2>Latest</h2>
  {{- $cs := .CurrentSection }}
  {{- with $cs }}
    {{- range (where .Site.RegularPages "Section" .Section) }}
      {{- if .IsDescendant $cs }}
  <article class="list">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <time>{{ .Date.Format "02/01/2006" }}</time>
  </article>
      {{- end }}
    {{- end }}
  {{- end }}
{{ end }}
